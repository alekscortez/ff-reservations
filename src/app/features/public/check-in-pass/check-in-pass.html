<section class="mx-auto grid min-h-screen w-full max-w-xl place-content-center gap-4 px-4 py-8">
  <article class="rounded-2xl border border-brand-200 bg-white p-5 shadow-sm">
    <p class="text-xs font-semibold uppercase tracking-[0.14em] text-brand-500">FF Reservations</p>
    <h1 class="mt-1 text-2xl font-semibold text-brand-900">Check-In Pass</h1>

    <ng-container *ngIf="token(); else missingToken">
      <p class="mt-2 text-sm text-brand-600">
        Show this payload to staff at the door.
      </p>

      <div class="mt-4 rounded-xl border border-brand-200 bg-brand-50 p-3">
        <p class="text-[11px] uppercase tracking-[0.12em] text-brand-500">Pass Payload</p>
        <p class="mt-1 break-all font-mono text-sm text-brand-900">{{ payload() }}</p>
      </div>

      <div class="mt-3 rounded-xl border border-brand-100 p-3">
        <p class="text-[11px] uppercase tracking-[0.12em] text-brand-500">Token</p>
        <p class="mt-1 break-all font-mono text-xs text-brand-700">{{ token() }}</p>
      </div>

      <button
        type="button"
        class="mt-4 h-11 w-full rounded-full bg-brand-900 text-sm font-semibold text-white"
        (click)="copyPayload()"
      >
        Copy Payload
      </button>
    </ng-container>
  </article>
</section>

<ng-template #missingToken>
  <section class="mx-auto grid min-h-screen w-full max-w-xl place-content-center gap-4 px-4 py-8">
    <article class="rounded-2xl border border-danger-200 bg-danger-50 p-5">
      <h1 class="text-xl font-semibold text-danger-800">Pass link is invalid</h1>
      <p class="mt-2 text-sm text-danger-700">
        This check-in link does not include a token. Ask staff to resend your pass.
      </p>
    </article>
  </section>
</ng-template>
