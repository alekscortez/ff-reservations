<section class="page">
  <header class="page-header">
    <h1>Frequent Clients</h1>
    <p>Manage recurring guests and their default tables</p>
  </header>

  <section class="card">
    <h2>Add Client</h2>
    <form [formGroup]="form" (ngSubmit)="create()">
      <div class="row">
        <label>
          Name
          <input type="text" formControlName="name" />
        </label>
        <label>
          Phone
          <input type="text" formControlName="phone" />
        </label>
        <label>
          Default Table
          <input type="text" formControlName="defaultTableId" placeholder="A01" />
        </label>
      </div>
      <label>
        Notes
        <input type="text" formControlName="notes" />
      </label>
      <div class="actions">
        <button type="submit" [disabled]="form.invalid || loading">Create</button>
        <button type="button" (click)="load()" [disabled]="loading">Refresh</button>
      </div>
    </form>
    <p class="error" *ngIf="error">{{ error }}</p>
  </section>

  <section class="card">
    <h2>All Clients</h2>
    <div *ngIf="loading" class="muted">Loadingâ€¦</div>
    <div *ngIf="!loading && items.length === 0" class="muted">No clients yet.</div>

    <table *ngIf="items.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Default Table</th>
          <th>Status</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let c of items">
          <tr *ngIf="editingId !== c.clientId">
            <td>{{ c.name }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.defaultTableId }}</td>
            <td>{{ c.status }}</td>
            <td>{{ c.notes }}</td>
            <td class="actions">
              <button type="button" (click)="startEdit(c)">Edit</button>
              <button type="button" class="danger" (click)="delete(c)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="editingId === c.clientId">
            <td colspan="6">
              <form [formGroup]="editForm" (ngSubmit)="saveEdit()" class="edit-form">
                <div class="row">
                  <label>
                    Name
                    <input type="text" formControlName="name" />
                  </label>
                  <label>
                    Phone
                    <input type="text" formControlName="phone" />
                  </label>
                  <label>
                    Default Table
                    <input type="text" formControlName="defaultTableId" />
                  </label>
                </div>
                <div class="row">
                  <label>
                    Status
                    <select formControlName="status">
                      <option value="ACTIVE">ACTIVE</option>
                      <option value="DISABLED">DISABLED</option>
                    </select>
                  </label>
                  <label class="wide">
                    Notes
                    <input type="text" formControlName="notes" />
                  </label>
                </div>
                <div class="actions">
                  <button type="submit" [disabled]="editForm.invalid || loading">Save</button>
                  <button type="button" (click)="cancelEdit()" [disabled]="loading">Cancel</button>
                </div>
              </form>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </section>
</section>
