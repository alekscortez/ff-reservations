<header class="topbar">
  <button class="menu-btn" type="button" (click)="toggleMobileNav()" aria-label="Open menu">
    <span class="hamburger" aria-hidden="true"></span>
  </button>
  <a class="brand" routerLink="/home">
    <img class="brand-logo" src="/assets/ff-logo.svg" alt="Famoso Fuego" />
    <span>Reservation System</span>
  </a>
  <div class="right">
    <ng-container *ngIf="isAuthenticated$ | async; else loggedOut">
      <span class="user">
        <span class="name">{{ (name$ | async) || 'User' }}</span>
        <span class="role">{{ (role$ | async) || 'User' }}</span>
      </span>
      <button class="ghost" type="button" (click)="logout()">Log out</button>
    </ng-container>
    <ng-template #loggedOut>
      <button class="primary" type="button" (click)="login()">Log in</button>
    </ng-template>
  </div>
</header>
